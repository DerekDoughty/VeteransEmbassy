<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>signUp</title>
	<link href='http://fonts.googleapis.com/css?family=Oswald|Open+Sans|Special+Elite|Courgette:400,300,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
	<link rel="stylesheet" type="text/css" href="main.css">
	<script src="/bower_components/handlebars/handlebars.js"></script>
	<script src="/bower_components/jquery/dist/jquery.js"></script>
	<script src="/bower_components/lodash/lodash.js"></script>
	<script src="/bower_components/backbone/backbone.js"></script>
	<script src="index.js"></script>
</head>
<body class="home-body">	
	<div class="page">			
		<div class="event-hero">
			<header class="welcome-header">
				<nav class="welcome-nav">
					<a href="index.html">HOME</a>
					<!-- <a href="signUp.html" id="sign-up-nav">SIGN UP</a> -->
					<a href="events.html">EVENTS</a>
					<a href="addEvents.html" id="add-event">ADD EVENTS</a>
					<!-- <a href="signIn.html">SIGN IN</a> -->
					<a href="suicideHotline.html" id="suicide-hotline">SUICIDE HOTLINE</a>
				</nav>
			</header>
			<div class="hiking-hero-picture">
				<!-- <img src="pictures/OrganPipe1.jpg"> -->
			</div>
	</div>
			<main class="hiking-events">
				<!-- <div class="hiking-handlebars"> -->
				<!-- </div> -->
			</main>
		<div class="branches">	
			<span>U.S. AIRFORCE</span>
			<span>U.S. ARMY</span>
			<span>U.S. MARINE CORPS</span>
			<span>U.S. NAVY</span>	
		</div>

					<script id="hiking-template" type="text/x-handlebars-template" class"created-events">
					{{#each this}}
					<div class="hiking-media-obj">
						<img src="pictures/hikerSign.jpg">
						<div class="hiking-details">
							<h2>{{eventTitle}}</h2>
							<p>HOST: {{hostedBy}}</p>
							<p>WHEN: {{dateAndTime}}</p>
							<p>WHERE: {{where}}</p>
							<p>EVENT: {{eventDescription}}</p>
							<form class="delete-events">
							<input type="hidden" value="{{id}}">
								<button type="submit" class="hiking-delete-button">DELETE</button>
							</form>	
						</div>
					</div>
					{{/each}}
					</script>
	<script src="hikingEvents.js"></script>
</body>
</html>
