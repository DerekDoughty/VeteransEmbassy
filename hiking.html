<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SignUpPage</title>
	<link href='http://fonts.googleapis.com/css?family=Oswald|Open+Sans|Courgette:400,300,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
	<link rel="stylesheet" type="text/css" href="main.css">
	<script src="http://maps.googleapis.com/maps/api/js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
	<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="index.js"></script>

</head>
<body class="home-body">	
	<div class="page">			
		<div class="hero">
			<header class="welcome-header">
				<nav class="welcome-nav">
					<a href="index.html">HOME</a>
					<a href="suicideHotline.html" id="suicide-hotline">SUICIDE HOTLINE</a>
					<!-- <a href="signUpPage.html" id="sign-up-nav">SIGN UP</a> -->
					<a href="events.html">EVENTS</a>
					<a href="addEvents.html" class="hide" id="add-event">ADD EVENTS</a>
					<!-- <a href="signIn.html">SIGN IN</a> -->
				</nav>
			</header>
			<main>
				<script id="hiking-template" type="text/x-handlebars-template">
				{{#each this}}
				<div class="hiking-media-obj">
					<img src="pictures/hikerSign.jpg">
					<div class="hiking-details">
						<h2>{{eventTitle}}</h2>
						<p>{{hostedBy}}</p>
						<p>{{when}}</p>
						<p>{{where}}</p>
						<p>{{eventDescription}}</p>
					</div>
				</div>
				{{/each}}
				</script>
			</main>
		<div class="branches">	
			<span>U.S. AIRFORCE</span>
			<span>U.S. ARMY</span>
			<span>U.S. MARINE CORPS</span>
			<span>U.S. NAVY</span>	
		</div>

	</div>
	<script src="events.js"></script>
</body>
</html>
