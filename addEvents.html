<body class="home-body">	
	<div class="page">

			<header class="welcome-header">
				<nav class="welcome-nav">

			<form class="add-event">
				<div class="add-field">
					<div class="add-title">						
						<label>Hosted by:</label>
					</div>
					<div class="add-input">						
						<input type="text" placeholder="Full Name">
					</div>
				</div>
				<div class="add-field">
					<div class="add-title">						
						<label>Where:</label>
					</div>
					<div class="add-input" >						
						<input type="text" placeholder="Location of Event">
					</div>
				</div>
				<div class="add-field">
					<div class="add-title">						
						<label>When:</label>
					</div>
					<div class="add-input">						
						<input type="text" placeholder="Start and End Times">
					</div>
				</div>
				<div class="add-field">
					<div class="add-title">					
						<label>Event Description:</label>
					</div>
					<div>						
						<textarea class="event-details-input" type="text" placeholder="Tell us about your event"></textarea>
					</div>
				</div>
			</form>	
			<div class="add-events-picture">
