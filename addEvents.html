<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>signUp</title>
	<link href='http://fonts.googleapis.com/css?family=Oswald|Open+Sans|Special+Elite|Courgette:400,300,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
	<link rel="stylesheet" type="text/css" href="main.css">
	<script src="/bower_components/handlebars/handlebars.js"></script>
	<script src="/bower_components/jquery/dist/jquery.js"></script>
	<script src="/bower_components/lodash/lodash.js"></script>
	<script src="/bower_components/backbone/backbone.js"></script>
	<script src="index.js"></script>
</head>
<body class="home-body">	
	<div class="page">			
			<header class="welcome-header">
				<nav class="welcome-nav">
					<a href="index.html">HOME</a>
					<!-- <a href="signUp.html" id="sign-up-nav">SIGN UP</a> -->
					<a href="events.html">EVENTS</a>
					<a href="addEvents.html" class="hide" id="add-event">ADD EVENTS</a>
					<!-- <a href="signIn.html">SIGN IN</a> -->
					<a href="suicideHotline.html" id="suicide-hotline">SUICIDE HOTLINE</a>
				</nav>
			</header>
			
		<div class="hero">
			<a href="index.html" class="logo">VETERANS' EMBASSY</a>
			<h3 class="Welcome-home">WELCOME HOME</h3>
			<form class="add-event">
				<div class="add-field">
					<div class="add-title">
						<label>Event Type</label>
					</div>					
					<select id="selectInput">
						<option value="1">Hiking</option>
						<option value="3">Camping</option>
						<option value="4">Outdoor Fun</option>
						<option value="5">Fitness</option>
						<option value="2">Computer Coding</option>
						<option value="6">Social Events</option>
						<option value="7">Biker Club</option>
						<option value="8">Study Group</option>
					</select>
				</div>
				<div class="add-field">
					<div class="add-title">						
						<label>Event Title:</label>
					</div>
					<div class="add-input">						
						<input type="text" placeholder="Event Title" id="eventTitle">
					</div>
				</div>
				<div class="add-field">
					<div class="add-title">						
						<label>Hosted by:</label>
					</div>
					<div class="add-input">						
						<input type="text" placeholder="Full Name" id="hostedBy">
					</div>
				</div>
				<div class="add-field">
					<div class="add-title">						
						<label>Where:</label>
					</div>
					<div class="add-input" >						
						<input type="text" placeholder="Location of Event" id="where">
					</div>
				</div>
				<div class="add-field">
					<div class="add-title">						
						<label>When:</label>
					</div>
					<div class="add-input">						
						<input type="text" placeholder="Start and End Times" id="when">
					</div>
				</div>
				<div class="add-field">
					<div class="add-title">					
						<label>Event Description:</label>
					</div>
					<div>						
						<textarea class="event-details-input" type="text" placeholder="Tell us about your event" id="eventDescription"></textarea>
					</div>
				</div>
				<button id="add-event-button" class="add-event-button" type="submit">SUBMIT</button>
			</form>	

			<div class="add-events-picture hero-picture">
				<img src="pictures/NurseBW.jpg">
			</div>		
		</div>
			<div class="branches">
				<span>U.S. AIRFORCE</span>
				<span>U.S. ARMY</span>
				<span>U.S. MARINE CORPS</span>
				<span>U.S. NAVY</span>	
			</div>
	</div>
</body>
</html>
